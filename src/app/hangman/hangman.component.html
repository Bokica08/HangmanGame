<div class="container">
    <div class="row">
      <div class="col-sm mt-5" id="firstDiv">
      </div>
      <div class="col-sm">
       <h1>Hangman Game</h1>
       <svg width="400" height="200" class="m-4" id="person">
        <line x1="10" y1="190" x2="90" y2="190" stroke="black" stroke-width="4" />
        <line x1="50" y1="190" x2="50" y2="10" stroke="black" stroke-width="4" />
        <line x1="50" y1="10" x2="120" y2="10" stroke="black" stroke-width="4" />
        <line x1="120" y1="10" x2="120" y2="40" stroke="black" stroke-width="4" />

        <circle id="head" display="none" cx="100" cy="50" r="30" stroke="black" stroke-width="2" fill="white" />
  
        <line id="body" display="none" x1="100" y1="80" x2="100" y2="140" stroke="black" stroke-width="2" />
  
        <line id="leftArm" display="none" x1="60" y1="100" x2="100" y2="100" stroke="black" stroke-width="2" />
        <line id="rightArm" display="none" x1="140" y1="100" x2="100" y2="100" stroke="black" stroke-width="2" />
  
        <line id="leftLeg" display="none" x1="100" y1="140" x2="80" y2="180" stroke="black" stroke-width="2" />
        <line id="rightLeg" display="none" x1="100" y1="140" x2="120" y2="180" stroke="black" stroke-width="2" />
      </svg>
       <div class="m-5 text-center"><h3 *ngIf="this.wrong!=6">{{this.wordShown}}</h3></div>
       <div class="m-5 text-center"><h3 *ngIf="this.wrong==6">{{this.word}}</h3></div>
      </div>
      <div class="col-sm">
        <div class="m-5"><h5>Wrong attempts: {{this.wrong}} of 6</h5></div>
      </div>
    </div>
  </div>
  <div class="m-5 text-center" id="divLetters" ></div>
  <div class="text-center"><button class="btn btn-secondary" (click)="reload()">Reset Game</button></div>
